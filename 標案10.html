<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>標案分箱工具 - 雲端版</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    select, button, input { margin: 5px 5px 5px 0; padding: 5px; }
    .top-controls {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 15px;
      gap: 30px;
      width: 92%;
    }
    .label-group {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .label-group label {
      white-space: nowrap;
    }
    .container {
      display: flex;
      gap: 30px;
      margin-top: 20px;
      width: 92%;
    }
    .box { border: 1px solid #ccc; padding: 10px; width: 45%; min-height: 300px; }
    ul { list-style: none; padding-left: 0; }
    li { margin: 5px 0; padding: 4px; border-radius: 4px; }
    li:hover { cursor: pointer; background: #e0e0e0; }
    h3 { margin-top: 0; }
    .box-controls { margin-top: 10px; }
    #boxDetails {
      margin-top: 20px;
      border: 1px solid #aaa;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: monospace;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

<h2>標案分箱工具（雲端版）</h2>

<div class="top-controls">
  <div class="label-group">
    <label for="yearSelect">選擇年度：</label>
    <select id="yearSelect"></select>
  </div>
  <div class="label-group">
    <label for="boxSelect">選擇箱號：</label>
    <select id="boxSelect"></select>
    <button id="addBoxBtn">新增箱號</button>
    <button id="delBoxBtn">刪除箱號</button>
  </div>
</div>

<div class="container">
  <div class="box">
    <h3>年度標案名稱（點擊加入箱號）</h3>
    <ul id="projectList"></ul>
  </div>
  <div class="box">
    <h3>箱號內容（點擊退回年度標案）</h3>
    <ul id="boxContent"></ul>
  </div>
</div>

<div style="margin-top:20px;">
  <button id="exportBtn" style="padding:10px 15px;">匯出分箱結果</button>
  <button id="showBoxDetailsBtn" style="margin-left: 10px; padding:10px 15px;">列出箱號內容</button>
  <button id="printPreviewBtn" style="margin-left: 10px; padding:10px 15px;">列印預覽</button>
  <button id="printAllBtn" style="margin-left: 10px; padding:10px 15px;">全部列印</button>
  <button id="saveCloudBtn" style="margin-left: 10px; padding:10px 15px;">保存到雲端</button>
  <button id="loadCloudBtn" style="margin-left: 10px; padding:10px 15px;">從雲端載入</button>
</div>

<div id="boxDetails"></div>
<iframe id="printFrame" style="display:none;"></iframe>

<script>
const SHEET_URL = "https://opensheet.vercel.app/1LI0r1gbH0Ao2b1O6GfuwQFaje55_G4v4rqZwHpkJmD0/標案資料";
const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzzn2bXPiuqMle11lt61PL_5v_FjxKIZZ94DGYbND_jF5GfxYh708hs-wahX3yL2o_V/exec";

const yearSelect = document.getElementById("yearSelect");
const boxSelect = document.getElementById("boxSelect");
const projectList = document.getElementById("projectList");
const boxContent = document.getElementById("boxContent");
const addBoxBtn = document.getElementById("addBoxBtn");
const delBoxBtn = document.getElementById("delBoxBtn");
const exportBtn = document.getElementById("exportBtn");
const showBoxDetailsBtn = document.getElementById("showBoxDetailsBtn");
const printPreviewBtn = document.getElementById("printPreviewBtn");
const printAllBtn = document.getElementById("printAllBtn");
const saveCloudBtn = document.getElementById("saveCloudBtn");
const loadCloudBtn = document.getElementById("loadCloudBtn");
const boxDetailsDiv = document.getElementById("boxDetails");

const yearData = {};
const boxAssignments = {};

// 載入年度標案資料
async function loadSheetData() {
  try {
    const res = await fetch(SHEET_URL);
    const raw = await res.json();

    const keys = raw.length > 0 ? Object.keys(raw[0]) : [];

    keys.forEach(key => {
      const year = key.trim();
      if (year.match(/^\d{3,}年$/)) {
        yearData[year] = [];
      }
    });

    raw.forEach(row => {
      for (const key in row) {
        const year = key.trim();
        const val = row[key];
        if (yearData[year] && val && val.trim() !== "") {
          yearData[year].push(val.trim());
        }
      }
    });

    // 預設給每年三個空箱號
    Object.keys(yearData).forEach(year => {
      for (let i = 1; i <= 3; i++) {
        const boxId = `${year}-${i}`;
        if (!boxAssignments[boxId]) boxAssignments[boxId] = [];
      }
    });

    refreshYearSelect();

  } catch (e) {
    alert("讀取 Google Sheets 資料失敗，請檢查連線與權限。");
    console.error(e);
  }
}

function refreshYearSelect() {
  yearSelect.innerHTML = "";
  Object.keys(yearData).forEach(year => {
    const opt = document.createElement("option");
    opt.value = year;
    opt.textContent = year;
    yearSelect.appendChild(opt);
  });

  if (yearSelect.options.length > 0) {
    yearSelect.value = yearSelect.options[0].value;
  }

  refreshBoxSelect();
  updateProjectList();
  updateBoxContent();
  boxDetailsDiv.textContent = "";
}

function refreshBoxSelect() {
  const selectedYear = yearSelect.value;
  boxSelect.innerHTML = "";

  const boxes = Object.keys(boxAssignments).filter(b => b.startsWith(selectedYear + "-"));
  boxes.sort((a, b) => {
    const n1 = parseInt(a.split("-")[1]) || 0;
    const n2 = parseInt(b.split("-")[1]) || 0;
    return n1 - n2;
  });

  boxes.forEach(boxId => {
    const opt = document.createElement("option");
    opt.value = boxId;
    opt.textContent = boxId;
    boxSelect.appendChild(opt);
  });

  if (boxes.length > 0) {
    boxSelect.value = boxes[0];
  }
}

function updateProjectList() {
  const year = yearSelect.value;
  const projects = yearData[year] || [];

  projectList.innerHTML = "";
  projects.forEach(p => {
    const li = document.createElement("li");
    li.textContent = p;
    projectList.appendChild(li);
  });
}

function updateBoxContent() {
  const box = boxSelect.value;
  const projects = boxAssignments[box] || [];

  boxContent.innerHTML = "";
  projects.forEach(p => {
    const li = document.createElement("li");
    li.textContent = p;
    boxContent.appendChild(li);
  });
}

// 點擊項目，從年度標案移入箱號
projectList.addEventListener("click", e => {
  if (e.target.tagName === "LI") {
    const project = e.target.textContent;
    const year = yearSelect.value;
    const box = boxSelect.value;

    yearData[year] = yearData[year].filter(p => p !== project);
    boxAssignments[box].push(project);

    updateProjectList();
    updateBoxContent();
  }
});

// 點擊箱號內項目，退回年度標案
boxContent.addEventListener("click", e => {
  if (e.target.tagName === "LI") {
    const project = e.target.textContent;
    const year = yearSelect.value;
    const box = boxSelect.value;

    boxAssignments[box] = boxAssignments[box].filter(p => p !== project);
    yearData[year].push(project);

    updateProjectList();
    updateBoxContent();
  }
});

yearSelect.addEventListener("change", () => {
  refreshBoxSelect();
  updateProjectList();
  updateBoxContent();
  boxDetailsDiv.textContent = "";
});

boxSelect.addEventListener("change", () => {
  updateBoxContent();
  boxDetailsDiv.textContent = "";
});

// 新增箱號
addBoxBtn.addEventListener("click", () => {
  const year = yearSelect.value;
  const currentBoxes = Object.keys(boxAssignments)
    .filter(b => b.startsWith(year + "-"))
    .map(b => parseInt(b.split("-")[1]))
    .filter(n => !isNaN(n));

  const nextNumber = currentBoxes.length > 0 ? Math.max(...currentBoxes) + 1 : 1;
  const boxId = `${year}-${nextNumber}`;

  boxAssignments[boxId] = [];
  refreshBoxSelect();
  boxSelect.value = boxId;
  updateBoxContent();
});

// 刪除箱號
delBoxBtn.addEventListener("click", () => {
  const year = yearSelect.value;
  const currentBoxes = Object.keys(boxAssignments)
    .filter(b => b.startsWith(year + "-"))
    .map(b => ({
      id: b,
      num: parseInt(b.split("-")[1])
    }))
    .filter(b => !isNaN(b.num))
    .sort((a, b) => b.num - a.num);

  if (currentBoxes.length === 0) {
    alert("目前無可刪除的箱號");
    return;
  }

  // 取最大號箱號刪除
  const { id: boxId } = currentBoxes[0];

  if (boxAssignments[boxId].length > 0) {
    boxAssignments[boxId].forEach(p => {
      yearData[year].push(p);
    });
  }

  delete boxAssignments[boxId];
  refreshBoxSelect();
  updateProjectList();
  updateBoxContent();
  boxDetailsDiv.textContent = "";
});

// 匯出 CSV
exportBtn.addEventListener("click", () => {
  let csvContent = "箱號,標案名稱\n";
  const sortedBoxes = Object.keys(boxAssignments).sort((a, b) => {
    const [yA, nA] = a.split("-");
    const [yB, nB] = b.split("-");
    if (yA !== yB) return yA.localeCompare(yB);
    return parseInt(nA) - parseInt(nB);
  });

  sortedBoxes.forEach(boxId => {
    const projects = boxAssignments[boxId];
    if (projects.length === 0) {
      csvContent += `"${boxId}",\n`;
    } else {
      projects.forEach(p => {
        csvContent += `"${boxId}","${p}"\n`;
      });
    }
  });

  const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "分箱結果.csv";
  a.style.display = "none";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
});

// 顯示箱號內容
showBoxDetailsBtn.addEventListener("click", () => {
  const box = boxSelect.value;
  if (!box) {
    boxDetailsDiv.textContent = "請先選擇箱號";
    return;
  }
  const projects = boxAssignments[box] || [];
  if (projects.length === 0) {
    boxDetailsDiv.textContent = `箱號 ${box} 目前沒有標案內容`;
  } else {
    let text = `箱號 ${box} 標案內容:\n\n`;
    projects.forEach((p, i) => {
      text += `${i + 1}. ${p}\n`;
    });
    boxDetailsDiv.textContent = text;
  }
});

// 列印預覽（單箱）
printPreviewBtn.addEventListener("click", () => {
  const box = boxSelect.value;
  if (!box) {
    alert("請先選擇箱號");
    return;
  }
  printBoxes([box]);
});

// 列印全部箱號
printAllBtn.addEventListener("click", () => {
  const sortedBoxes = Object.keys(boxAssignments).sort((a, b) => {
    const [yA, nA] = a.split("-").map(x => isNaN(x) ? x : parseInt(x));
    const [yB, nB] = b.split("-").map(x => isNaN(x) ? x : parseInt(x));
    if (yA !== yB) return yA > yB ? 1 : -1;
    return nA - nB;
  });
  printBoxes(sortedBoxes);
});

function printBoxes(boxArray) {
  const today = new Date().toISOString().slice(0, 10);
  let html = `
    <html><head><meta charset="UTF-8" />
    <title>列印預覽</title>
    <style>
      @page { size: A4 landscape; margin: 20mm 15mm 25mm 15mm; }
      body { font-family: "Microsoft JhengHei", sans-serif; color: #222; margin: 0; padding: 0 15mm; -webkit-print-color-adjust: exact; }
      .page { page-break-after: always; padding-bottom: 20px; border-bottom: 2px solid #bbb; box-sizing: border-box; position: relative; }
      h1 { font-size: 24pt; font-weight: 900; text-align: center; margin: 0; padding-bottom: 4px; border-bottom: 2px solid #005a9e; color: #005a9e; letter-spacing: 1.5px; }
      .date { font-size: 14pt; color: #555; text-align: center; margin: 8px 0 16px 0; font-weight: 600; }
      h3 { font-size: 18pt; font-weight: 700; color: #003f72; margin-bottom: 25px; letter-spacing: 1.5px; }
      ul { list-style-type: disc; padding-left: 50px; font-size: 17pt; line-height: 1.3; margin-top: 0; margin-bottom: 30px; word-break: break-word; }
      ul li { margin-bottom: 8px; }
      p.no-projects { font-size: 20pt; font-style: italic; color: #999; margin-bottom: 50px; text-align: center; }
    </style></head><body>
  `;

  boxArray.forEach(boxId => {
    const projects = boxAssignments[boxId];
    html += `<div class="page"><h1>苗栗縣三義鄉公所</h1><div class="date">列印日期：${today}</div><h3>箱號：${boxId}</h3>`;
    if (!projects || projects.length === 0) {
      html += `<p class="no-projects">（此箱無標案）</p>`;
    } else {
      html += `<ul>`;
      projects.forEach(p => { html += `<li>${p}</li>`; });
      html += `</ul>`;
    }
    html += `</div>`;
  });

  html += `</body></html>`;
  const frame = document.getElementById("printFrame");
  const doc = frame.contentWindow.document;
  doc.open(); doc.write(html); doc.close();
  frame.onload = () => {
    frame.contentWindow.focus();
    frame.contentWindow.print();
  };
}

// 雲端保存
saveCloudBtn.addEventListener("click", async () => {
  saveCloudBtn.disabled = true;
  saveCloudBtn.textContent = "保存中...";
  try {
    const res = await fetch(GAS_API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ boxAssignments }),
    });
    const result = await res.json();
    if (result.status === "success") {
      alert("保存成功！");
    } else {
      alert("保存失敗：" + (result.message || "未知錯誤"));
    }
  } catch (e) {
    alert("保存時發生錯誤，請稍後再試");
    console.error(e);
  } finally {
    saveCloudBtn.disabled = false;
    saveCloudBtn.textContent = "保存到雲端";
  }
});

// 從雲端載入
loadCloudBtn.addEventListener("click", async () => {
  loadCloudBtn.disabled = true;
  loadCloudBtn.textContent = "載入中...";
  try {
    const res = await fetch(GAS_API_URL);
    const result = await res.json();
    if (result.status === "success") {
      Object.keys(result.boxAssignments).forEach(boxId => {
        boxAssignments[boxId] = result.boxAssignments[boxId];
      });
      refreshBoxSelect();
      updateProjectList();
      updateBoxContent();
      boxDetailsDiv.textContent = "已從雲端載入分箱資料。";
    } else {
      alert("載入失敗：" + (result.message || "未知錯誤"));
    }
  } catch (e) {
    alert("載入時發生錯誤，請稍後再試");
    console.error(e);
  } finally {
    loadCloudBtn.disabled = false;
    loadCloudBtn.textContent = "從雲端載入";
  }
});

// 頁面載入時執行
loadSheetData();

</script>
</body>
</html>
